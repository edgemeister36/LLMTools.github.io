<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent-A-Car</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Set background color */
        body {
            background-color: #f7d6c1;
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        header {
            background-color: #ff8c42;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff;
        }

        /* Navigation buttons */
        nav {
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin-right: 20px;
        }

        /* Car image and description */
        .car-section {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .car-image {
            flex: 1;
        }

        .car-description {
            flex: 2;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Form styles */
        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #ff8c42;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rent-A-Car</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="car-section">
        <div class="car-image">
            <img src="car.jpg" alt="Rental Car">
        </div>
        <div class="car-description">
            <h2>Luxury Sedan</h2>
            <p>Our luxury sedan is perfect for business trips or special occasions. It features leather seats, advanced safety features, and a smooth ride.</p>
            <p>Price: $75/day</p>
        </div>
    </div>

    <footer>
        Â© 2024 Rent-A-Car. All rights reserved.
    </footer>

    <form>
        <h2>Contact Us</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
