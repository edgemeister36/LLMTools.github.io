<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rental Car Company</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    
    header h1 {
      margin: 0;
    }
    
    header nav {
      margin-top: 10px;
    }
    
    header nav a {
      color: #fff;
      margin-right: 10px;
      text-decoration: none;
    }
    
    main {
      padding: 20px;
      text-align: center;
    }
    
    main h2 {
      margin-bottom: 10px;
    }
    
    main img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    
    main p {
      margin-bottom: 20px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    
    form h2 {
      margin-bottom: 10px;
    }
    
    form label {
      margin-bottom: 5px;
    }
    
    form input,
    form textarea {
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
    }
    
    form button {
      background-color: #333;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rental Car Company</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact Us</a>
    </nav>
  </header>
  
  <main>
    <h2>Rental Cars</h2>
    <img src="car-image.jpg" alt="Rental Cars">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor, nunc vel ultrices tincidunt, velit nunc fringilla elit, a aliquet risus quam id nunc.</p>
  </main>
  
  <footer>
    <p>&copy; 2022 Rental Car Company. All rights reserved.</p>
  </footer>
</body>
</html>
