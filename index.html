<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rental Car Company</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: space-around;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rental Car Company</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <main>
    <h2>Rental Cars</h2>
    <div class="car">
      <img src="car1.jpg" alt="Car 1">
      <p>Description of Car 1</p>
    </div>
    <div class="car">
      <img src="car2.jpg" alt="Car 2">
      <p>Description of Car 2</p>
    </div>
    <div class="car">
      <img src="car3.jpg" alt="Car 3">
      <p>Description of Car 3</p>
    </div>
  </main>
  <footer>
    &copy; 2022 Rental Car Company
  </footer>
</body>
</html>
