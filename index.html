<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rental Car Company</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f0e4d7; color: #333; } /* Enhanced contrast */
  .header { background-color: #007bff; padding: 20px; text-align: center; } /* Updated for better contrast */
  .header a { color: white; margin: 0 15px; text-decoration: none; font-size: 20px; }
  .content { padding: 20px; }
  .car { margin-bottom: 20px; }
  .car img { width: 100%; max-width: 300px; }
  .footer { background-color: #222; color: white; text-align: center; padding: 10px; } /* Adjusted for clarity */
  form { margin-top: 20px; }
  form label { display: block; margin-top: 10px; font-weight: bold; } /* Label enhancement */
  form input, form textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; } /* Improved visibility */
  button { background-color: #28a745; color: white; padding: 10px; border: none; cursor: pointer; } /* Enhanced button contrast */
</style>
</head>
<body>
<div class="header">
  <a href="#home">Home</a>
  <a href="#products">Products</a>
</div>

<div class="content">
  <div class="car">
    <img src="car-image.jpg" alt="Car Image">
    <h3>Car Model 1</h3>
    <p>Description of the car, its features, and rental details.</p>
  </div>
  <!-- Repeat for more cars -->
</div>

<div class="footer">
  Â© 2023 Rental Car Company. All rights reserved.
</div>

<form id="contactForm">
  <h2>Contact Us</h2>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email">
  <label for="message">Message:</label>
  <textarea id="message" name="message"></textarea>
  <button type="submit">Send</button>
</form>

<script>
document.getElementById('contactForm').addEventListener('submit', function(event) {
  event.preventDefault();
  alert('Thank you for your message!');
});
</script>
</body>
</html>
