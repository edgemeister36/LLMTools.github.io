<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent-A-Car</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Set background color */
        body {
            background-color: #f7d6c1;
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        header {
            background-color: #ff8c42;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333; /* Adjusted text color for better contrast */
        }

        /* Navigation buttons */
        nav {
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin-right: 20px;
        }

        /* Car image and description */
        .car-section {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .car-image {
            flex: 1;
        }

        .car-description {
            flex: 2;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Form styles */
        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #ff8c42;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Rest of the content remains unchanged -->
</body>
</html>
